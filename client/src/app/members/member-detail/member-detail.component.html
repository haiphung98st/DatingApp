<div class="container mt-5" *ngIf="member">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <div class="card p-3 py-4">
                <div class="text-center">
                    <img src="{{member.photoUrl||'../../../assets/user.png'}}" width="100" class="rounded-circle">
                </div>
                <div class="text-center mt-3">
                    <!-- <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span> -->
                    <h5 class="mt-2 mb-0">{{member.knownAs}}</h5>
                    <span class="text-capitalize">{{member.gender}} - {{member.age}}</span>
                    <div class="px-4 mt-1">
                        <p class="fonts">
                            {{member.city}}, {{member.country}}
                        </p>
                    </div>
                    <ul class="social-list">
                        <li><i class="bi bi-facebook"></i></li>
                        <li><i class="bi bi-twitter"></i></li>
                        <li><i class="bi bi-instagram"></i></li>
                        <li><i class="bi bi-linkedin"></i></li>
                        <li><i class="bi bi-google"></i></li>
                    </ul>
                    <div class="buttons">
                        <button class="btn btn-outline-primary px-4">Message</button>
                        <button class="btn btn-primary px-4 ms-3">Like</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div>
                <tabset class="member-tabset">
                    <tab heading="About {{member.knownAs}}" id="about">
                        <h4>Description</h4>
                        <p>{{member.introduction}}</p>
                        <h4>Looking for</h4>
                        <p>{{member.lookingFor}}</p>
                    </tab>
                    <tab heading="Interests">
                        <h4>Interests</h4>
                        <p>{{member.interests}}</p>
                    </tab>
                    <tab heading="Photos">
                        <div class="gallery-wrapper">
                            <ngx-gallery 
                                [options]="galleryOptions" 
                                [images]="galleryImages" 
                                class="ngx-gallery">
                            </ngx-gallery>
                        </div>
                    </tab>
                    <tab heading="Message">
                        <p>Coming soon</p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
