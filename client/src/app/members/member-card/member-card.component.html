<div class="card text-center">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member.photoUrl ||'../../../assets/user.png'}}" alt="Card image cap">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/members/{{member.userName}}">
                    <i class="bi bi-person"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="bi bi-star-fill"></i> 
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="bi bi-envelope"></i>
                </button>
            </li>
        </ul>
    </div>

    <div class="card-body">
        <h5 class="card-title">{{member.knownAs}}</h5>
        <p class="card-text">{{member.city}}</p>
    </div>
</div>
