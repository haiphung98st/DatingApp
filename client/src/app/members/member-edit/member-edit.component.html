<div class="container mt-5" *ngIf="member">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <h1>Your Profile</h1>
        </div>
        <div class="col-md-7">
            <div class="alert alert-info" *ngIf="edit.dirty">
                <strong>Information: </strong>Any unsaved changes will be lost
            </div>
        </div>
        <div class="col-md-5">
            <div class="card p-3 py-4">
                <div class="text-center">
                    <img src="{{member.photoUrl||'../../../assets/user.png'}}" width="100" class="rounded-circle">
                </div>
                <div class="text-center mt-3">
                    <!-- <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span> -->
                    <h5 class="mt-2 mb-0">{{member.knownAs}}</h5>
                    <span class="text-capitalize">{{member.gender}} - {{member.age}}</span>
                    <!-- <div class="px-4 mt-1">
                        <p class="fonts">
                            {{member.city}}, {{member.country}}
                        </p>
                    </div> -->
                    <ul class="social-list">
                        <li><i class="bi bi-facebook"></i></li>
                        <li><i class="bi bi-twitter"></i></li>
                        <li><i class="bi bi-instagram"></i></li>
                        <li><i class="bi bi-linkedin"></i></li>
                        <li><i class="bi bi-google"></i></li>
                    </ul>
                    <div class="buttons">
                        <button [disabled]="!edit.dirty" form="formUpdate" type="submit" class="btn btn-outline-primary px-4">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div>
                <tabset class="member-tabset">
                    <tab heading="About {{member.knownAs}}" id="about">
                        <form id="formUpdate" #edit="ngForm" (ngSubmit)="updateMember()">
                            <h4 class="mt-3">Description</h4>
                            <textarea [(ngModel)]="member.introduction" rows="6" class="form-control" name="introduction">{{member.introduction}}</textarea>
                            <h4 class="mt-3">Looking for</h4>
                            <textarea [(ngModel)]="member.lookingFor" rows="6" class="form-control" name="lookingFor">{{member.lookingFor}}</textarea>
                            <h4 class="mt-3">Interests</h4>
                            <textarea [(ngModel)]="member.interests" rows="6" class="form-control" name="interests">{{member.interests}}</textarea>
                            <div class="form-inline mt-3">
                                <label for="city">City</label>
                                <input [(ngModel)]="member.city" type="text" value="{{member.city}}" name="city" class="form-control mx-2">
                                <label for="country">Country</label>
                                <input [(ngModel)]="member.country" type="text" value="{{member.country}}" name="country" class="form-control mx-2">
                            </div>
                        </form>
                    </tab>
                    <tab heading="Edit Photos">
                        <!-- <div class="gallery-wrapper">
                            <ngx-gallery 
                                [options]="galleryOptions" 
                                [images]="galleryImages" 
                                class="ngx-gallery">
                            </ngx-gallery>
                        </div> -->
                    </tab>

                </tabset>
            </div>
        </div>
    </div>
</div>
